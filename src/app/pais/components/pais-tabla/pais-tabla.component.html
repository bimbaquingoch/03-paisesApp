<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblacion</th>
      <th>Mas info</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises; let i = index">
      <td>{{ i + 1 }}</td>
      <td><img class="small-flag" [src]="pais.flag" alt="" /></td>
      <td>{{ pais.capital }} - {{ pais.name }}</td>
      <td>{{ pais.population | number }}</td>

      <td>
        <a
          [routerLink]="['/pais/', pais.alpha2Code]"
          routerLinkActive="router-link-active"
          href="/pais/cri"
          >Ver ...</a
        >
      </td>
    </tr>
  </tbody>
</table>
